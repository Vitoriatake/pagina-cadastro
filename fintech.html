<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fintech.css">
    <title>Projeto Fintech</title>
</head>
<body>
    <div class="fundo">
        <div class="metade-color1"></div>
        <img src="/images/você no controle.png" alt="imagem1" class="imagem-controle rounded mx-auto d-block">
        <div class="metade-color2"></div>
    </div>
    
    <div class="container rounded mx-auto d-block">
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo *</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3">
                <label for="data-nascimento" class="form-label">Data de Nascimento *</label>
                <input type="date" class="form-control" id="data-nascimento">
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero *</label>
                <div class="opcao-1">
                    <label for="genero-masculino" class="opcao-1">
                        <input type="radio" id="genero-masculino" name="genero" value="masculino">
                        <span class="checkmark"></span>
                        Masculino
                    </label>
                    <label for="genero-feminino" class="opcao-1">
                        <input type="radio" id="genero-feminino" name="genero" value="feminino">
                        <span class="checkmark"></span>
                        Feminino
                    </label>
                    <label for="genero-outro" class="opcao-1">
                        <input type="radio" id="genero-outro" name="genero" value="outro">
                        <span class="checkmark"></span>
                        Outro
                    </label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">E-mail *</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha *</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-3">
                <label for="confirma-senha" class="form-label">Confirme a Senha *</label>
                <input type="password" class="form-control" id="confirma-senha" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
